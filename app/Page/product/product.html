<section class="product-section">
  <div class="container">
    <div class="section-title">
      <h2>Our Collection</h2>
      <p>Explore our curated list of exclusive products.</p>
    </div>

    <div class="row g-4">
      @for (item of products; track item.id) {
      <div class="col-sm-6 col-lg-4 col-xl-3">
        <div class="product-card">
          <div class="product-image-container">
            <img [src]="item.thumbnail" class="product-image" [alt]="item.title + ' Image'" />
          </div>

          <div class="product-details">
            <h5 class="product-title" title="{{ item.title }}">{{ item.title }}</h5>
            <p class="product-description" title="{{ item.description }}">
              {{ item.description }}
            </p>

            <div class="product-meta">
              <span class="product-price">${{ item.price }}</span>
              <button class="btn btn-primary btn-sm rounded-pill px-3"
                [routerLink]="['/products', item.id]">View</button>
            </div>
          </div>
        </div>
      </div>
      } @empty {
      <div class="col-12 text-center py-5">
        <h4 class="text-muted">Loading products...</h4>
        <div class="spinner-border text-primary mt-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      }
    </div>
  </div>
</section>
