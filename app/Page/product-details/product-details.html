<div class="container py-5">
    @if (loading) {
    <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    } @else if (product) {
    <div class="row align-items-center">
        <div class="col-md-6 mb-4 mb-md-0">
            <div class="detail-image-container">
                <img [src]="product.thumbnail" [alt]="product.title"
                    class="img-fluid rounded shadow-lg product-detail-img">
            </div>
        </div>
        <div class="col-md-6">
            <span class="badge bg-secondary mb-2">{{product.category | titlecase}}</span>
            <h1 class="display-5 fw-bold mb-3">{{product.title}}</h1>
            <p class="lead text-muted mb-4">{{product.description}}</p>

            <div class="d-flex align-items-center mb-4">
                <h2 class="text-primary fw-bold mb-0 me-3">${{product.price}}</h2>
                <span class="text-warning">
                    <i class="fas fa-star"></i> {{product.rating}}
                </span>
            </div>

            <div class="alert alert-success" *ngIf="purchaseMessage">
                <i class="fas fa-check-circle me-2"></i>{{purchaseMessage}}
            </div>

            <button class="btn btn-primary btn-lg rounded-pill px-5" (click)="buyProduct()">
                Buy Now
            </button>
        </div>
    </div>
    }
</div>
